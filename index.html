<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loba</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            margin: 0; /* Remove default margin */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Make the body take the full height of the viewport */
            overflow: hidden; /* Hide scrollbars */
            font-family: 'MTN Brighter Sans', sans-serif; /* Replace 'Your Brand Font' with the actual font family */
        }
        #logo {
            max-width: 60%; /* Ensure the logo doesn't exceed its container */
        }
        h1 {
            color: #000000; /* Black color for the header text */
            font-size: 32px; /* Font size 32 */
            margin-top: 20px; /* Adjust top margin */
        }
        p {
            color: #000000; /* Black color for the paragraph text */
            font-size: 14px; /* Font size 14 */
            margin-top: 5px; /* Adjust top margin */
            text-align: center;
        }

        .social-icons {
            margin-top: 10px; /* Adjust top margin for the social icons */
            display: flex;
            gap: 10px; /* Add some spacing between icons */
        }

        .social-icon {
            width: 30px; /* Set a common width for the icons */
            height: auto;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://drive.google.com/file/d/1_o81XmqsC0RnPE2Wr1mh9jCyBttmdIDO/view?usp=sharing" alt="Company Logo>
    <h1>Website Under Construction</h1>
    <p>You'll be the first to know once it's ready.</p>
    <p> Stay tuned with our Social Networks</p>
    <div class="social-icons">
        <a href="https://facebook.com/lobaresearch" target="_blank"><img class="social-icon" src="facebook_icon.png" alt="Facebook"></a>
        <a href="https://www.linkedin.com/company/lobaresearch/?viewAsMember=true" target="_blank"><img class="social-icon" src="linkedin_icon.png" alt="LinkedIn"></a>
        <a href="https://twitter.com/lobaresearch" target="_blank"><img class="social-icon" src="twitter_icon.png" alt="Twitter"></a>
    </div>
</body>
</html>
