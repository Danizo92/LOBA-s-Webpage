<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loba</title>
    <style>
        body {
            background-color: #000000;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'MTN Brighter Sans', sans-serif;
        }
        #logo {
            max-width: 60%;
            margin: auto; /* Center horizontally */
            display: block; /* Remove extra spacing below image */
        }
        h1 {
            color: #ffffff;
            font-size: 32px;
            margin-top: 20px;
        }
        p {
            color: #ffffff;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
        .social-icons {
            margin-top: 20px; /* Adjusted margin for social icons */
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-icon {
            width: 30px;
            height: auto;
        }

        /* Add the video as background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url("https://www.dropbox.com/s/a5hfciyve06rbir/_import_61c082d6899921.13979377.mp4?raw=1") center center/cover no-repeat;
        }
    </style>
</head>
<body>
    <img id="logo" src="https://drive.google.com/uc?id=1_o81XmqsC0RnPE2Wr1mh9jCyBttmdIDO" alt="Company Logo">
    <h1>Website Under Construction</h1>
    <p>You'll be the first to know once it's ready. Stay tuned with our Social Networks</p>
    <p class="bold">Follow Us</p>
    <div class="social-icons">
        <a href="https://facebook.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-W6ayMsgg8wsyUSj6aRQv-b42nuFCuhL" alt="Facebook"></a>
        <a href="https://www.linkedin.com/company/lobaresearch/?viewAsMember=true" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-_YAjXvxuIsJw-N3pS66kbJ1iSk9h9mj" alt="LinkedIn"></a>
        <a href="https://twitter.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-ZoNDTJQe8u-Wx9xmRBfY3tHIajKErA0" alt="Twitter"></a>
    </div>
</body>
</html>
