<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loba | Research & Consulting</title>
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?id=1-wi6KeJsN6SDUEJd3SE-Ri4nb4UwyDG6">

    <!-- Google Analytics 4 Property code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-919LF89JBZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-919LF89JBZ');
    </script>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'MTN Brighter Sans', sans-serif;
            background-color: black; /* Entirely black-colored background */
            color: #ffffff; /* Default text color */
        }

        #logo {
            max-width: 70%;
            margin: 20px auto 5px; /* Added spacing between navigation and logo */
            display: block;
        }

        h1, p, .bold {
            text-align: center;
            margin: 0; /* Remove default margin for better spacing */
        }

        h1 {
            font-size: 40px;
            margin-top: 5px;
        }

        p {
            font-size: 14px;
            margin-top: 5px;
        }

        .bold {
            color: #bf1111;
            font-size: 24px;
            margin-top: 2px;
            font-weight: bold;
        }

        .social-icons {
            margin-top: 10px; /* Adjusted margin-top for the Navigation menu */
            margin-bottom: 20px; /* Adjusted margin-bottom for the Social Network Logo */
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-icon {
            width: 50px;
            height: auto;
            margin-bottom: 5px;
        }

        /* Navigation Menu - Desktop Version */
        nav {
            position: absolute;
            top: 10px; /* Adjusted margin-top for the Navigation menu */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px; /* Reduced gap between sections */
            margin-bottom: 20px; /* Additional spacing between navigation and content */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-family: 'MTN Brighter Sans', sans-serif;
            font-size: 16px;
            transition: color 0.3s; /* Smooth color transition on hover and active */
        }

        nav a:hover,
        nav a:active {
            color: #bf1111; /* Change color on hover and active */
        }

        /* Navigation Menu - Mobile Version */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 13px; /* Adjusted position for the mobile menu */
            left: 10px;
            cursor: pointer;
            z-index: 2;
            margin-left: 10px; /* Added margin-left */
        }

        .mobile-menu div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            background-color: black;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .mobile-nav a {
            color: white;
            text-decoration: none;
            font-family: 'MTN Brighter Sans', sans-serif;
            font-size: 16px;
            margin-bottom: 10px;
            transition: color 0.3s; /* Smooth color transition on hover and active */
        }

        .mobile-nav a:hover,
        .mobile-nav a:active {
            color: #bf1111; /* Change color on hover and active */
        }

        /* Toggle styles for mobile menu */
        .menu-open .mobile-menu div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-open .mobile-menu div:nth-child(2) {
            opacity: 0;
        }

        .menu-open .mobile-menu div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .menu-open .mobile-nav {
            display: flex;
        }

        /* Loading Bar Styles */
        .loading-bar {
            width: 25%;
            height: 10px;
            background-color: #333;
            margin: 20px 0;
        }

        .loading-progress {
            width: 64%;
            height: 100%;
            background-color: #bf1111; /* Loading bar color */
        }

        /* Loading Text and Dots Styles */
        .loading-text {
            font-size: 14px;
            margin: 10px 0;
        }

        .loading-dots {
            font-size: 20px;
            animation: blink 1.5s infinite; /* Blinking animation */
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .desktop-only {
                display: none;
            }

            .mobile-menu {
                display: block;
            }

            nav {
                display: none;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 12px;
            }

            .bold {
                font-size: 16px;
            }

            #logo {
                max-width: 50%;
            }

            /* Adjusted spacing for mobile */
            .social-icons {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="video-background"></div>
    <!-- Removed iframe for the background video -->

    <!-- Navigation Menu - Desktop Version -->
    <nav class="desktop-only">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Our Services</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="mobile-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Navigation Menu - Mobile Version -->
    <div class="mobile-nav">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#">Our Services</a>
        <a href="#">Contact Us</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <img id="logo" src="https://drive.google.com/uc?id=1_o81XmqsC0RnPE2Wr1mh9jCyBttmdIDO" alt="Company Logo">
        <h1>Website Under Construction</h1>
        
        <!-- Loading Bar -->
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>

        <!-- Loading Text and Dots -->
        <p class="loading-text">Loading <span class="loading-dots">...</span></p>

        <!-- Social Networks Logos -->
        <p class="bold zoom-in-out">Follow Us</p>
        <div class="social-icons">
            <a href="https://facebook.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-W6ayMsgg8wsyUSj6aRQv-b42nuFCuhL" alt="Facebook"></a>
            <a href="https://www.linkedin.com/company/lobaresearch/?viewAsMember=true" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-_YAjXvxuIsJw-N3pS66kbJ1iSk9h9mj" alt="LinkedIn"></a>
            <a href="https://twitter.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-ZoNDTJQe8u-Wx9xmRBfY3tHIajKErA0" alt="Twitter"></a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const mobileNav = document.querySelector('.mobile-nav');
            const body = document.querySelector('body');
            body.classList.toggle('menu-open');
            mobileNav.style.display = body.classList.contains('menu-open') ? 'flex' : 'none';
        }
    </script>
</body>
</html>
