<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loba</title>
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?id=1-wi6KeJsN6SDUEJd3SE-Ri4nb4UwyDG6">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Change from height to min-height */
            overflow: hidden;
            font-family: 'MTN Brighter Sans', sans-serif;
        }

        #logo {
            max-width: 40%;
            margin: auto; /* Center horizontally */
            display: block; /* Remove extra spacing below image */
            margin-bottom: 5px; /* Adjusted margin between logo and text */
        }

        h1, p, .bold {
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            margin-top: 5px;
        }

        p {
            font-size: 14px;
            margin-top: 5px;
        }

        .bold {
            color: #bf1111;
            font-size: 24px;
            margin-top: 2px;
            font-weight: bold;
        }

        .social-icons {
            margin-top: 5px; /* Adjusted margin for social icons */
            margin-bottom: 20px; /* Adjusted margin for social icons */
            display: flex;
            gap: 10px;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .social-icon {
            width: 30px;
            height: auto;
            margin-bottom: 5px;
        }

        iframe {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Animation for Follow Us text */
        .zoom-in-out {
            animation: zoomInOut 1.5s infinite alternate; /* 1.5s duration, infinite loop, alternate direction */
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            #logo {
                max-width: 50%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 12px;
            }

            .bold {
                font-size: 16px;
            }

            .social-icon {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/AO3x9z-PW_g?autoplay=1&controls=0&showinfo=0&autohide=1&mute=1&loop=1&playlist=AO3x9z-PW_g"
        frameborder="0"
        allowfullscreen
    ></iframe>
    <img id="logo" src="https://drive.google.com/uc?id=1_o81XmqsC0RnPE2Wr1mh9jCyBttmdIDO" alt="Company Logo">
    <p>"A Market Research firm based in the Republic of Congo."</p>
    <h1>Website Under Construction</h1>
    <p>You'll be the first to know once it's ready. Stay tuned with our Social Networks</p>
    <p class="bold zoom-in-out">Follow Us</p>
    <div class="social-icons">
        <a href="https://facebook.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-W6ayMsgg8wsyUSj6aRQv-b42nuFCuhL" alt="Facebook"></a>
        <a href="https://www.linkedin.com/company/lobaresearch/?viewAsMember=true" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-_YAjXvxuIsJw-N3pS66kbJ1iSk9h9mj" alt="LinkedIn"></a>
        <a href="https://twitter.com/lobaresearch" target="_blank"><img class="social-icon" src="https://drive.google.com/uc?id=1-ZoNDTJQe8u-Wx9xmRBfY3tHIajKErA0" alt="Twitter"></a>
    </div>
</body>
</html>
